<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar grid</title>
    <link rel="icon" href="../duck.ico">
    <!-- https://www.quackit.com/css/grid/tutorial/create_a_grid.cfm -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css" />
    <style>
        #grid { 
          display: grid;
          grid-template-rows: 1fr 1fr 1fr;
          grid-template-columns: 1fr 1fr 1fr;
          grid-gap: 2vw;
          }
        #grid > div {
          font-size: 5vw;
          padding: .5em;
          background: gold;
          text-align: center;
        }
        </style>
</head>
<body>
  <img src="../duck.svg" style="float: right;">
  <h1>Calendar grid</h1>
  
    <div id="grid">
        <div><table>
            <tr>
                <th colspan="6">May</th>
       <!--         <th>June</th> -->
            </tr>
    
            <tr>
              <td>Sunday</td>
              <td style="color: red;">1 Qi Gong<form style="display: inline" action="../qigong/index.html" method="get" title="qigong">
                <button class="button buttonb"> &#9775; qigong journal</button>
                </form></td>
              <td>8</td>
              <td>15</td>
              <td>22</td>
              <td>29</td>
            </tr>
            <tr>
              <td>Monday</td>
              <td style="color: red;">2 Qi Gong<form style="display: inline" action="../qigong/index.html" method="get" title="qigong">
                <button class="button buttonb"> &#9775; qigong journal</button>
                </form></td>
              <td>9</td>
              <td>16</td>
              <td>23</td>
              <td>30</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>3</td>
              <td>10</td>
              <td>17</td>
              <td>24</td>
              <td>31</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>4</td>
              <td>11</td>
              <td>18</td>
              <td>25</td>
              <td>-</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>5</td>
                <td>12</td>
                <td>19</td>
                <td>26</td>
                <td>-</td>
              </tr>
              <tr>
                <td>Friday</td>
                <td>6</td>
                <td>13</td>
                <td>20</td>
                <td>27</td>
                <td>-</td>
              </tr>
              <tr>
                <td>Saturday</td>
                <td>7</td>
                <td>14</td>
                <td>21</td>
                <td>28</td>
                <td>-</td>
              </tr> 
          </table></div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
      </div> 
</body>
</html>
